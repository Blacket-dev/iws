<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Fonts Link -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
  
  <script type="text/javascript">
    window.tailwind.config = {
      darkMode: ['class'],
      theme: {
        extend: {
          colors: {
            border: 'hsl(var(--border))',
            input: 'hsl(var(--input))',
            ring: 'hsl(var(--ring))',
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',
            primary: {
              DEFAULT: 'hsl(var(--primary))',
              foreground: 'hsl(var(--primary-foreground))'
            },
            secondary: {
              DEFAULT: 'hsl(var(--secondary))',
              foreground: 'hsl(var(--secondary-foreground))'
            },
            destructive: {
              DEFAULT: 'hsl(var(--destructive))',
              foreground: 'hsl(var(--destructive-foreground))'
            },
            muted: {
              DEFAULT: 'hsl(var(--muted))',
              foreground: 'hsl(var(--muted-foreground))'
            },
            accent: {
              DEFAULT: 'hsl(var(--accent))',
              foreground: 'hsl(var(--accent-foreground))'
            },
            popover: {
              DEFAULT: 'hsl(var(--popover))',
              foreground: 'hsl(var(--popover-foreground))'
            },
            card: {
              DEFAULT: 'hsl(var(--card))',
              foreground: 'hsl(var(--card-foreground))'
            },
          },
          fontFamily: {
            sans: ['Roboto', 'sans-serif'], // Added Roboto font
          },
          keyframes: {
            'gradient-x': {
              '0%, 100%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
            },
          },
          animation: {
            'gradient-x': 'gradient-x 10s ease infinite',
          },
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer base {
      :root {
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
        --card: 0 0% 100%;
        --card-foreground: 240 10% 3.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 240 10% 3.9%;
        --primary: 240 5.9% 10%;
        --primary-foreground: 0 0% 98%;
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 240 5.9% 10%;
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 46.1%;
        --accent: 240 4.8% 95.9%;
        --accent-foreground: 240 5.9% 10%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 5.9% 90%;
        --input: 240 5.9% 90%;
        --ring: 240 5.9% 10%;
        --radius: 0.5rem;
      }

      .dark {
        --background: 240 10% 3.9%;
        --foreground: 0 0% 98%;
        --card: 240 10% 3.9%;
        --card-foreground: 0 0% 98%;
        --popover: 240 10% 3.9%;
        --popover-foreground: 0 0% 98%;
        --primary: 0 0% 98%;
        --primary-foreground: 240 5.9% 10%;
        --secondary: 240 3.7% 15.9%;
        --secondary-foreground: 0 0% 98%;
        --muted: 240 3.7% 15.9%;
        --muted-foreground: 240 5% 64.9%;
        --accent: 240 3.7% 15.9%;
        --accent-foreground: 0 0% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 3.7% 15.9%;
        --input: 240 3.7% 15.9%;
        --ring: 240 4.9% 83.9%;
      }
    }
  </style>
</head>

<body class="font-mono">
  <div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-purple-500 via-pink-500 to-blue-500 bg-[length:200%_200%] animate-gradient-x text-white text-center">
    <nav class="w-full py-4">
      <div class="max-w-7xl mx-auto flex justify-between items-center px-4">
        <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold">IWS</h1>
        <!-- Hamburger Icon -->
        <div class="md:hidden">
          <button id="menu-btn" class="focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
        <!-- Nav Links -->
        <ul id="menu" class="hidden md:flex space-x-4">
          <li><a href="#home" class="text-primary-foreground hover:text-primary">Home</a></li>
          <li><a href="#about" class="text-primary-foreground hover:text-primary">About</a></li>
          <li><a href="#portfolio" class="text-primary-foreground hover:text-primary">Portfolio</a></li>
          <li><a href="#contact" class="text-primary-foreground hover:text-primary">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="max-w-4xl mx-auto flex flex-col md:flex-row items-center justify-center mt-8">
      <div class="md:w-1/2 text-center md:text-left">
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold">HELLO THERE, WELCOME TO MY SITE</h1>
        <h2 class="text-2xl md:text-3xl mt-4">Iâ€™m <span class="text-primary">Ion</span></h2>
        <p class="text-lg md:text-xl mt-2">A Full Stack Developer & UI/UX Designer</p>
        <div class="mt-6">
          <a href="#portfolio"
            class="bg-secondary text-secondary-foreground hover:bg-secondary/80 px-4 py-2 rounded-lg">VIEW PORTFOLIO</a>
          <a href="#contact"
            class="bg-primary text-primary-foreground hover:bg-primary/80 px-4 py-2 rounded-lg ml-4">CONTACT
            ME</a>
        </div>
      </div>
      <div class="md:w-1/2 mt-8 md:mt-0 flex justify-center">
        <div class="relative rounded-lg overflow-hidden border-4 border-gradient">
          <img class="w-64 h-64 object-cover" src="pic.jpg" alt="Alex Stark" />
        </div>
      </div>
    </div>
  </div>

  <script>
    // Toggle menu for mobile
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>

</html>
